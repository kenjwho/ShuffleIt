<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ken Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="game-wrap">
    <div class="game" id="board">
      <button class="tile" data-id="1"></button>
      <!-- /#1.tile -->
      <button class="tile" data-id="2"></button>
      <!-- /#2.tile -->
      <button class="tile" data-id="3"></button>
      <!-- /#3.tile -->
      <button class="tile" data-id="4"></button>
      <!-- /#4.tile -->
      <button class="tile blank" data-id="5"></button>
      <!-- /#5.tile -->
      <button class="tile" data-id="6"></button>
      <!-- /#6.tile -->
      <button class="tile" data-id="7"></button>
      <!-- /#7.tile -->
      <button class="tile" data-id="8"></button>
      <!-- /#8.tile -->
      <button class="tile" data-id="9"></button>
      <!-- /#12.tile -->
    </div>
    <!-- /.game -->
    <div class="styledButtons">
      <button id="start">Shuffle</button>
      <button id="newImage">New Image</button>
    </div>
  </main>
  <!-- /.game-wrap -->
</body>

<script src="index.js"></script>

</html>
